<html lang="en">
<head>

    <title>探究bind和call和apply的区别、重写bind方法</title>
</head>
<body>

        var p1 = {
            name: '张三',

                console.log('年龄为 '+age+'岁，性别为：'+sex+" 的"+
                    this.name+'喜欢'+
                    this.hobby
                );
            }
        }

</body>
</html>
