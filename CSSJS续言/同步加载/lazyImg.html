<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片的预加载与懒加载</title>
</head>
<body>
    

    <script type="text/html" id="J_imgTpl">
        <li class="img-item">
            <div class="img-wrap">
                <img src="img/d.jpg" class="list-img" data-src="{{img}}" alt="{{name}}">
            </div>
            <div class="img-tt">
                <h1>{{name}}</h1>
            </div>
        </li>
    </script>
</body>
</html>
