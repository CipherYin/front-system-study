<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝首屏布局</title>
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body>
    <div class="layer t-nav-cover">
        <div class="site-nav"></div>
    </div>

    <div class="layer t-main-cover">
        <div class="main-belt"></div>
    </div>

    <div class="layer main-nav-cover">
        <div class="main-nav"></div>
    </div>

    <div class="main-show-area clearfix">
        <div class="main-area">
            <div class="main-show">
                <div class="nav-menu-list"></div>
                <div class="sliders-wrap">
                    <div class="main-slider"></div>
                    <div class="goods-slider">
                        <div class="goods-slider-hd"></div>
                    </div>
                </div>
                <div class="hot-sale-imgs">
                    <div class="t-img"></div>
                    <div class="b-img"></div>
                </div>
            </div>
            <div class="head-line"></div>
        </div>
        <div class="funcs-area">
            <div class="member">

            </div>
            <div class="member-tip"></div>
            <div class="member-notice"></div>
            <div class="member-funcs"></div>
            <div class="member-apps"></div>
        </div>

        <div class="life-belt clearfix"></div>
    </div>
</body>
</html>
