<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偏函数和惰性函数</title>
</head>
<body>
    


    <script type="text/javascript">

        //什么是函数的元 -> 参数个数
        //有两个参数的函数 -> 二元函数

        //什么是偏函数 -> partial Application 部分应用; 指固定一个函数的一些参数，然后产生另一个更小元的函数；n元函数转换成n-x元的函数
        //柯里化：将一个多参数的函数转换成多个单参数的函数; 将n元函数转换成n个一元函数
        function add(a,b,c){
            return a+b;
        }



        //惰性函数：函数执行的分支，只会在函数第一次调用的时候执行，在第一次调用的过程中，该函数被覆盖为另一个按照合适的方式执行的函数；
        //这样任何对原函数的调用就不用再经过执行的分支了；

        var getTimeStamp = function(){
            var timeStamp = new Date().getTime();

            getTimeStamp = function(){
                return timeStamp;
            }

            return getTimeStamp();
        }

        console.log(getTimeStamp());
        console.log(getTimeStamp());
        console.log(getTimeStamp());
        console.log(getTimeStamp());
    </script>
</body>
</html>
