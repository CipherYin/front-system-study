                        Math;

            宿主对象（host object）: 执行JS脚本的环境提供的对象；浏览器对象，兼容性问题
        浏览器对象：window（BOm）和 document(DOm)

        DOM: 通过浏览器提供的这一套方法表示或操作HTML和XML
