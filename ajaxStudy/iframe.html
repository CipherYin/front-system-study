<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe实用之网页导航、代码编辑器</title>
</head>
<body>
    main
    <iframe src="test1.html" width="500" height="500"></iframe>
    <script type="text/javascript">
        var myName = 'main'
        
        var iframe = document.getElementsByTagName('iframe')[0];

        iframe.onload = function(){
            console.log(iframe.contentWindow.myName);
        }
    </script>
</body>
</html>
