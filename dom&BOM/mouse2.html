            display: none;
        }
    </style>
</head>

    <script type="text/javascript" src="js/common.js"></script>

        var oLink = document.getElementsByTagName("a")[0],
            oMenu = document.getElementsByTagName("div")[0];

            window.open("https://www.baidu.com")
        })
