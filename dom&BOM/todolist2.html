<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/todolist.css"/>
</head>
<body>
    <div class="todo-wrap" data-config='{
        "plusBtn": "j-plus-btn",
        "inputArea":"input-wrap",
        "addBtn":"j-add-item",
        "list":"item-list",
        "itemClass":"item"
    }'>
        <div class="list-hd">
            <h2>TodoList</h2>
            <a href="javascript:;" class="j-show-input fa fa-plus"></a>
        </div>

        <div class="input-wrap">
            <div class="input-bd">
                <input type="text" id="textInput"/>
            </div>
            <div class="btn-bd">
                <button class="j-add-item">增加项目</button>
            </div>
        </div>
        <div class="list-wrap">
            <ul class="j-list">

            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/todolist2.js">
    </script>
</body>
</html>
